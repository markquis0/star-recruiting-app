# render.yaml
# Blueprint for deploying Star Recruiting to Render using Docker.

version: "1"

services:
  - type: web
    name: star-recruiting-app
    runtime: docker
    repo: https://github.com/markquis0/star-recruiting-app
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: APP_NAME
        value: "Star Recruiting"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://starrecruiting.io
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: info
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: "120"
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: PASSPORT_PERSONAL_ACCESS_CLIENT_ID
        sync: false
      - key: PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET
        sync: false
      - key: PASSPORT_PASSWORD_CLIENT_ID
        sync: false
      - key: PASSPORT_PASSWORD_CLIENT_SECRET
        sync: false
      - key: APP_KEY
        sync: false
      - key: VITE_APP_URL
        value: https://starrecruiting.io
      - key: VITE_API_BASE
        value: /api
